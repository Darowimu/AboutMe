<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Sorter</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .post-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer; /* Add pointer cursor to indicate it's clickable */
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Modal-specific styles */
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            max-width: 800px;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
        }
        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            color: #4a5568;
            cursor: pointer;
        }
    </style>
    <!-- Link to the external JavaScript file -->
    <script src="_data/Posts.js" defer></script>
    <script src="_data/gameChecker.js" defer></script>
</head>
<body class="p-6">
 <!-- Header section -->
    <header class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-2">Game Version Selector</h1>
        <p class="text-gray-600">Choose a game version to play or visit the Itch.io page.</p>
    </header>
    
    <!-- Button container -->
    <div class="flex flex-wrap justify-center items-center gap-4 mb-8">
        <button id="stableBtn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Stable
        </button>
        <button id="devBtn" class="px-6 py-3 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
            Dev
        </button>
        <button id="itchBtn" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
            Itch
        </button>
    </div>

    <!-- Iframe to display the game -->
    <div class="w-full max-w-5xl rounded-xl overflow-hidden shadow-lg border border-gray-300 bg-white p-2">
        <iframe id="gameFrame" src="" frameborder="0" class="rounded-lg"></iframe>
    </div>

    <div id="game-container">
    <div class="max-w-4xl mx-auto">
        <!-- Title and description -->
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-2">My Blog Posts</h1>
            <p class="text-gray-600 text-lg">A demonstration of reading JSON or XML data and sorting posts.</p>
        </header>

        <!-- Controls for sorting and filtering -->
        <div class="bg-white p-6 rounded-xl shadow-lg mb-8 flex flex-col md:flex-row md:items-center justify-between space-y-4 md:space-y-0">
            <div class="flex items-center space-x-4">
                <span class="text-gray-700 font-semibold">Sort By:</span>
                <button id="sort-date-asc" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Date (Oldest)</button>
                <button id="sort-date-desc" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">Date (Newest)</button>
            </div>
            
            <div id="tag-container" class="flex flex-wrap items-center space-x-2 space-y-2 md:space-y-0">
                <span class="text-gray-700 font-semibold mr-2">Tags:</span>
                <button data-tag="all" class="tag-button px-4 py-2 bg-gray-200 text-gray-800 rounded-full hover:bg-gray-300 transition-colors">All</button>
                <!-- Tag buttons will be dynamically inserted here -->
            </div>
        </div>

        <!-- Message box for loading/error messages -->
        <div id="message-box" class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded-lg mb-8 hidden" role="alert">
            <p id="message-text" class="font-bold"></p>
        </div>
        
        <!-- Post container -->
        <div id="post-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Posts will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal for displaying full post content -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <button id="modal-close" class="close-button">&times;</button>
            <h2 id="modal-title" class="text-3xl font-bold text-gray-900 mb-4"></h2>
            <p id="modal-content" class="text-gray-700 leading-relaxed"></p>
        </div>
    </div>
</body>
</html>
